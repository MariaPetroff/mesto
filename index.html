<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="root">
    <header class="header"> 
      <img class="header__logo" src="./images/logo.svg" alt="логотип Места">
    </header>
    <main >
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar__image.jpg" alt="фото Жака Ив-Кусто">
          <div class="profile__name-form">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="изменить" id="edit-button" value="edit-button"></button>
          </div>
        <p class="profile__description">Исследователь океана</p>
        <button type="button" id="plus-button" class="profile__plus-button" aria-label="плюс" value="plus-button"></button>
      </section>

      <ul class="cards">
        <template class="cards-template">
          <li class="cards__list-item"><div class="cards__container">
            <img class="cards__image" src="#" alt="фото">
            <div class="cards__info">
              <h3 class="cards__caption"></h3>
                <button type="button" class="cards__like-button" aria-label="лайк"></button>
            </div>
            <button type="button" id="delete-btn" class="cards__delete-btn" aria-label="удалить"></button>
          </div></li>
        </template>
      </ul>
    
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY;&nbsp;2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_profile" name="profileForm" novalidate>
          <div class="popup__form-item">
              <input
                type="text"
                class="popup__input popup__input_type_name"
                id="input_name"
                placeholder="Введите имя"
                name="input_name"
                minlength="2"
                maxlength="40"
                required>
              <span class="popup__item-error input_name-error"></span>
          </div>
          <div class="popup__form-item">
              <input 
                type="text"
                class="popup__input popup__input_type_job"
                id="input_job"
                placeholder="Введите описание"
                name="input-job"
                minlength="2"
                maxlength="200"
                required>
              <span class="popup__item-error input_job-error"></span>
          </div>
          <button type="submit" id="submit-btn_type_profile" class="popup__submit-btn">
              <span class="popup__submit-txt">Сохранить</span>
          </button>
        </form>
          <button type="button" id="close-btn_type_profile" class="popup__close-btn" aria-label="закрыть"></button>
      </div>
    </div>
      <div class="popup popup_type_place">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup__form_type_new-place" name="new-place-form" novalidate>
            <div class="popup__form-item">
              <input 
                type="text"
                class="popup__input popup__input_type_place"
                id="new-place"
                placeholder="Название"
                name="new-place"
                minlength="2"
                maxlength="30"
                required>
              <span class="popup__item-error new-place-error"></span>
            </div>
            <div class="popup__form-item">
              <input 
                type="url"
                class="popup__input popup__input_type_link"
                id="input_link"
                placeholder="Ссылка на картинку"
                name="input_link"
                required>
              <span class="popup__item-error input_link-error"></span>
            </div>
            <button type="submit" id="submit-btn_type_place" class="popup__submit-btn">
                <span class="popup__submit-txt">Создать</span>
            </button>
          </form>
            <button type="button" id="close-btn_type_place" class="popup__close-btn" aria-label="закрыть"></button>
        </div>
      </div>
      <div class="popup popup_type_image">
        <figure class="popup__image-container">
            <button type="button" id="close-btn_type_figure" class="popup__close-btn" aria-label="закрыть"></button>
            <img class="popup__figure" src="#" alt="фото">
            <figcaption class="popup__figcaption"></figcaption>
        </figure>
      </div>

  </div>
  <script defer src="./scripts/validate.js"></script>
  <script defer src="./scripts/script.js"></script>
</body>

</html>
