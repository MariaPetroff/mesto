<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="root">
    <header class="header"> 
      <img class="header__logo" src="./images/logo.svg" alt="логотип Места">
    </header>
    <main >
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar__image.jpg" alt="фото Жака Ив-Кусто">
          <div class="profile__name-form">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="изменить" id="edit-button" value="edit-button">
          </div>
        <p class="profile__description">Исследователь океана</p>
        <button type="button" id="plus-button" class="profile__plus-button" aria-label="плюс" value="plus-button">
      </section>

      <section class="cards">
        <div class="cards__container">
          <img class="cards__image" src="./images/cards__karachaevsk.jpg" alt="фото Карачаевска">
          <div class="cards__info">
            <h3 class="cards__caption">Карачаевск</h3>
              <button type="button" class="cards__like-button" aria-label="лайк">
          </div>
        </div>
        <div class="cards__container">
          <img class="cards__image" src="./images/cards__elbrus.jpg" alt="фото Эльбруса">
          <div class="cards__info">
            <h3 class="cards__caption">Гора Эльбрус</h3>
            <button type="button" class="cards__like-button" aria-label="лайк">
          </div>
        </div>
        <div class="cards__container">
          <img class="cards__image" src="./images/cards__dombuy.jpg" alt="фото Домбая">
          <div class="cards__info">
            <h3 class="cards__caption">Домбай</h3>
            <button type="button" class="cards__like-button" aria-label="лайк">
          </div>
        </div>
        <div class="cards__container">
          <img class="cards__image" src="./images/cards__elbrus.jpg" alt="фото Эльбруса">
          <div class="cards__info">
            <h3 class="cards__caption">Гора Эльбрус</h3>
            <button type="button" class="cards__like-button" aria-label="лайк">
          </div>
        </div>
        <div class="cards__container">
          <img class="cards__image" src="./images/cards__dombuy.jpg" alt="фото Домбая">
          <div class="cards__info">
            <h3 class="cards__caption">Домбай</h3>
            <button type="button" class="cards__like-button" aria-label="лайк">
          </div>
        </div>
        <div class="cards__container">
          <img class="cards__image" src="./images/cards__karachaevsk.jpg" alt="фото Карачаевска">
          <div class="cards__info">
            <h3 class="cards__caption">Карачаево-Черкесия</h3>
            <button type="button" class="cards__like-button" aria-label="лайк">
          </div>
        </div>
      </section>
    
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY;&nbsp;2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input type="text" class="popup__input popup__input_type_name" id="popup-name" placeholder="Введите имя">
          <input type="text" class="popup__input popup__input_type_job" id="popup-job" placeholder="Введите описание">
          <button type="submit" id="submit-btn" class="popup__submit-btn">
              <span class="popup__submit-txt">Сохранить</span>
          </button>
        </form>
          <button type="button" id="close-btn" class="popup__close-btn" aria-label="закрыть"></button>
      </div>

    </div>
  </div>
  <script async src="./script.js"></script>
</body>

</html>
