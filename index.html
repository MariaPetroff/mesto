<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="root">
    <header class="header"> 
      <img class="header__logo" src="./images/logo.svg" alt="логотип Места">
    </header>
    <main >
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar__image.jpg" alt="фото Жака Ив-Кусто">
          <div class="profile__name-form">
            <h1 class="profile__name">Жак-Ив Кусто</h1>

            <label for="edit-button" class="profile__label profile__label_button_edit">
            <input type="button" class="profile__edit-button" id="edit-button" value="edit-button">
            <span class="profile__pseudo-item profile__pseudo-item_button_edit"></span>
            </label>

          </div>
        <p class="profile__description">Исследователь океана</p>

        <label for="plus-button" class="profile__label profile__label_button_plus">
          <input type="button" id="plus-button" class="profile__plus-button" value="plus-button">
          <span class="profile__pseudo-item profile__pseudo-item_button_plus"></span>
        </label>

      </section>

      <section class="cards">
        <div class="cards__container">
          <img class="cards__image" src="./images/cards__karachaevsk.jpg" alt="фото Карачаевска">
          <div class="cards__info">
            <h3 class="cards__caption">Карачаевск</h3>

            <label for="like-button-1" class="cards__label cards__label_button_like">
              <input type="button" id="like-button-1" class="cards__like-button" value="like-button">
              <span class="cards__pdeudo-item cards__pdeudo-item_button_like"></span>
            </label>
          </div>
        </div>
        <div class="cards__container">
          <img class="cards__image" src="./images/cards__elbrus.jpg" alt="фото Эльбруса">
          <div class="cards__info">
            <h3 class="cards__caption">Гора Эльбрус</h3>
            <label for="like-button-2" class="cards__label cards__label_button_like">
              <input type="button" id="like-button-2" class="cards__like-button" value="like-button">
              <span class="cards__pdeudo-item cards__pdeudo-item_button_like"></span>
            </label>
          </div>
        </div>
        <div class="cards__container">
          <img class="cards__image" src="./images/cards__dombuy.jpg" alt="фото Домбая">
          <div class="cards__info">
            <h3 class="cards__caption">Домбай</h3>
            <label for="like-button-3" class="cards__label cards__label_button_like">
              <input type="button" id="like-button-3" class="cards__like-button" value="like-button">
              <span class="cards__pdeudo-item cards__pdeudo-item_button_like"></span>
            </label>
          </div>
        </div>
        <div class="cards__container">
          <img class="cards__image" src="./images/cards__elbrus.jpg" alt="фото Эльбруса">
          <div class="cards__info">
            <h3 class="cards__caption">Гора Эльбрус</h3>
            <label for="like-button-4" class="cards__label cards__label_button_like">
              <input type="button" id="like-button-4" class="cards__like-button" value="like-button">
              <span class="cards__pdeudo-item cards__pdeudo-item_button_like"></span>
            </label>
          </div>
        </div>
        <div class="cards__container">
          <img class="cards__image" src="./images/cards__dombuy.jpg" alt="фото Домбая">
          <div class="cards__info">
            <h3 class="cards__caption">Домбай</h3>
            <label for="like-button-5" class="cards__label cards__label_button_like">
              <input type="button" id="like-button-5" class="cards__like-button" value="like-button">
              <span class="cards__pdeudo-item cards__pdeudo-item_button_like"></span>
            </label>
          </div>
        </div>
        <div class="cards__container">
          <img class="cards__image" src="./images/cards__karachaevsk.jpg" alt="фото Карачаевска">
          <div class="cards__info">
            <h3 class="cards__caption">Карачаево-Черкесия</h3>
            <label for="like-button-6" class="cards__label cards__label_button_like">
              <input type="button" id="like-button-6" class="cards__like-button" value="like-button">
              <span class="cards__pdeudo-item cards__pdeudo-item_button_like"></span>
            </label>
          </div>
        </div>
      </section>
    
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY;2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input type="text" placeholder="Жак-Ив Кусто" class="popup__text popup__text_name" id="popup-name">
          <input type="text" placeholder="Исследователь океана" class="popup__text popup__text_job" id="popup-job">
          <label for="submit-btn" class="popup__label popup__label_btn_submit">
            <button type="submit" id="submit-btn" class="popup__submit-btn"></button>
            <span class="popup__pdeudo-item popup__pdeudo-item_btn_submit popup__pdeudo-item popup__pdeudo-item_txt_submit">Сохранить</span>
          </label>
        </form>
        <label for="close-btn">
          <button type="button" id="close-btn" class="popup__close-btn"></button>
          <span class="popup__pseudo-item popup__pseudo-item_btn_close"></span>
        </label>
      </div>

    </section>
  </div>
  <script async src="./script.js"></script>
</body>

</html>
