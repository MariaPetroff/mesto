<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="stylesheet" href="./pages/style.css">
  <title>Mesto</title>
</head>

<body>
  <div class="root">
    <header class="header"> 
      <img class="header__logo" src="./images/logo.svg" alt="логотип Места">
    </header>
    <main >
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar__image.jpg" alt="фото Жака Ив-Кусто">
          <div class="profile__name-form">
            <h1 class="profile__name">Жак-Ив Кусто</h1>

            <label for="edit-button" class="profile__label profile__label_button_edit">
            <input type="button" class="profile__edit-button" id="edit-button">
            <span class="profile__pseudo-item profile__pseudo-item_button_edit"></span>
            </label>

          </div>
        <p class="profile__description">Исследователь океана</p>

        <label for="plus-button" class="profile__label profile__label_button_plus">
          <input type="button" id="plus-button" class="profile__plus-button">
          <span class="profile__pseudo-item profile__pseudo-item_button_plus"></span>
        </label>

      </section>

      <section class="cards">
        <div class="cards__container">
          <img class="cards__image" src="./images/cards__karachaevsk.jpg">
          <div class="cards__info">
            <h3 class="cards__caption">Карачаевск</h3>

            <label for="like-button" class="cards__label cards__label_button_like">
              <input type="button" id="like-button" class="cards__like-button">
              <span class="cards__pdeudo-item cards__pdeudo-item_button_like"></span>
            </label>
          </div>
        </div>
        <div class="cards__container">
          <img class="cards__image" src="./images/cards__elbrus.jpg">
          <div class="cards__info">
            <h3 class="cards__caption">Гора Эльбрус</h3>
            <label for="like-button" class="cards__label cards__label_button_like">
              <input type="button" id="like-button" class="cards__like-button">
              <span class="cards__pdeudo-item cards__pdeudo-item_button_like"></span>
            </label>
          </div>
        </div>
        <div class="cards__container">
          <img class="cards__image" src="./images/cards__dombuy.jpg">
          <div class="cards__info">
            <h3 class="cards__caption">Домбай</h3>
            <label for="like-button" class="cards__label cards__label_button_like">
              <input type="button" id="like-button" class="cards__like-button">
              <span class="cards__pdeudo-item cards__pdeudo-item_button_like"></span>
            </label>
          </div>
        </div>
        <div class="cards__container">
          <img class="cards__image" src="./images/cards__elbrus.jpg">
          <div class="cards__info">
            <h3 class="cards__caption">Гора Эльбрус</h3>
            <label for="like-button" class="cards__label cards__label_button_like">
              <input type="button" id="like-button" class="cards__like-button">
              <span class="cards__pdeudo-item cards__pdeudo-item_button_like"></span>
            </label>
          </div>
        </div>
        <div class="cards__container">
          <img class="cards__image" src="./images/cards__dombuy.jpg">
          <div class="cards__info">
            <h3 class="cards__caption">Домбай</h3>
            <label for="like-button" class="cards__label cards__label_button_like">
              <input type="button" id="like-button" class="cards__like-button">
              <span class="cards__pdeudo-item cards__pdeudo-item_button_like"></span>
            </label>
          </div>
        </div>
        <div class="cards__container">
          <img class="cards__image" src="./images/cards__karachaevsk.jpg">
          <div class="cards__info">
            <h3 class="cards__caption">Карачаево-Черкесия</h3>
            <label for="like-button" class="cards__label cards__label_button_like">
              <input type="button" id="like-button" class="cards__like-button">
              <span class="cards__pdeudo-item cards__pdeudo-item_button_like"></span>
            </label>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY;2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./script.js"></script>
</body>

</html>
